<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Converters</title>
</h:head>
<h:body>
	<h:form>
		<h:link value="Voltar..." outcome="index.xhtml?faces-redirect=true" />
		<h:messages />
		<br />
		<h:outputText value="Escolha um Item de Biblioteca:" />
		<h:panelGrid columns="3">
		
			<h:outputLabel for="itemBibliotecaConverter" value="ItemBibliotecaConverter: " />
			<h:selectOneMenu id="itemBibliotecaConverter" value="#{itemBibliotecaConverterBean.selectedItemBiblioteca}" label="ItemBibliotecaConverter">

			</h:selectOneMenu>
			<h:message for="itemBibliotecaConverter" />

			<h:outputText value="Id: #{itemBibliotecaConverterBean.selectedItemBiblioteca.id} "/>
			<h:outputText value="TÃ­tulo: #{itemBibliotecaConverterBean.selectedItemBiblioteca.titulo}" />
			
		</h:panelGrid>
		<h:commandButton value="Submeter!" />
	</h:form>
</h:body>
</html>
