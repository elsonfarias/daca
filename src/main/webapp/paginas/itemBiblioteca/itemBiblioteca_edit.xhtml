<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<f:metadata>
	<f:viewParam name="item" value="#{itemBibliotecaEdit.item}" />
	<f:viewAction action="#{itemBibliotecaEdit.init()}" />
</f:metadata>


<h:head>
	<title>create/edit</title>
</h:head>

<h:body>

	<h:panelGrid columns="1" style="width : 100%; text-align:center"
		border="1">
		<h:link value="Biblioteca App" outcome="/index.xhtml" />
	</h:panelGrid>
	<h:panelGrid columns="2" style="width : 100%; text-align:center"
		border="1">
		<h:link outcome="/paginas/itemBiblioteca/index.xhtml"
			value="Pagina principal item" />
		<h:link outcome="/paginas/itemBiblioteca/itemBiblioteca_edit.xhtml"
			value="Add item" />
	</h:panelGrid>

	<h:messages />

	<h:form id="formEdit">

		<h:panelGrid columns="2">
			<f:facet name="header">ItemBiblioteca</f:facet>
			
			
			<h:outputLabel value="Id:"
				rendered="#{itemBibliotecaEdit.edicaoItemBiblioteca}" />
			<h:outputLabel value="#{itemBibliotecaEdit.item.id}"
				rendered="#{itemBibliotecaEdit.edicaoItemBiblioteca}" />

			<h:outputLabel for="titulo" value="Titulo:" />
			<h:inputText id="titulo" value="#{itemBibliotecaEdit.item.titulo}"
				label="Titulo" required="true" />

			<h:outputLabel for="editora" value="Editora:" />
			<h:inputText id="editora" value="#{itemBibliotecaEdit.item.editora}"
				label="Editora" required="true" />

			<h:outputLabel for="iSBN" value="Isbn:" />
			<h:inputText id="iSBN" value="#{itemBibliotecaEdit.item.iSBN}"
				label="Isbn" required="true">
				<f:validator validatorId="isbnValidador"></f:validator>
			</h:inputText>

			<h:outputLabel for="numeroDePaginas" value="Numero de Páginas:" />
			<h:inputText id="numeroDePaginas"
				value="#{itemBibliotecaEdit.item.quantidadePaginas}"
				label="numeroDePaginas" required="true" />

			<h:outputLabel for="dataPublicacao" value="DataPublicacao:" />
			<h:inputText id="dataPublicacao"
				value="#{itemBibliotecaEdit.item.dataPublicacao}"
				label="dataPublicacao" required="true" >
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>

			<h:outputLabel for="descricao" value="Descricao:" />
			<h:inputText id="descricao"
				value="#{itemBibliotecaEdit.item.descricao}" label="descricao"
				required="true" />

			<h:outputLabel for="assunto" value="Assunto:" />
			<h:inputText id="assunto" value="#{itemBibliotecaEdit.item.assunto}"
				label="Assunto" />

			<h:outputLabel for="tags" value="Tags:" />
			<h:inputText id="tags" value="#{itemBibliotecaEdit.item.tags}"
				label="Tags" />

			<h:outputLabel for="tipo" value="Tipo:" />
			<h:selectOneMenu id="tipo" value="#{itemBibliotecaEdit.item.tipo}"
				label="Tipo" hideNoSelectionOption="true" required="true">
				<f:selectItem itemLabel="Selecione" itemValue="#{null}"
					noSelectionOption="true" />
				<f:selectItems value="#{itemBibliotecaEdit.getTipos()}" var="g"
					itemLabel="#{g.nome}" itemValue="#{g}" />
				<f:ajax
					render="formEdit:pgLivro formEdit:pgLivro_de_bolso formEdit:pgCapa_dura formEdit:pgEbook formEdit:pgRevista formEdit:pgPeriódico" />
			</h:selectOneMenu>

			<h:panelGrid columns="2">
				<h:commandButton id="botaoSubmeter"
					action="#{itemBibliotecaEdit.saveItemBiblioteca()}" value="Salvar" />
				<h:button id="botaoCancelar" outcome="index.xhtml" value="Cancelar" />
			</h:panelGrid>
		</h:panelGrid>
	</h:form>

	<h:panelGrid columns="1" style="width : 100%; text-align:center"
		border="1">
		<h:outputText value="Biblioteca App - v1.0" />
	</h:panelGrid>

</h:body>
</html>
