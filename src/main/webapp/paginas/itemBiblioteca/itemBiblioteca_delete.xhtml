<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/__commonLayout.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="item"
				value="#{itemBibliotecaDelete.itemBiblioteca}" required="true"
				requiredMessage="Parâmetro 'item' é obrigatório na URL!" />
		</f:metadata>
	</ui:define>

	<ui:define name="title">
		Item delete
	</ui:define>

	<ui:define name="content">

		<h:messages />

		<h:form id="formDelete">
			<h:outputText
				value="Você deseja deletar #{itemBibliotecaDelete.itemBiblioteca.titulo} #{itemBibliotecaDelete.itemBiblioteca.titulo}?" />
			<h:commandButton action="#{itemBibliotecaDelete.delete}" value="Delete" />
			<h:button outcome="index.xhtml" value="Cancel" />
		</h:form>

		</ui:define>

</ui:composition>
</html>
